<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) - Keep this in your HTML head -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NTHY6NRHR1"></script>
    <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>

    <!-- our project just needs Font Awesome Solid + Brands -->
    <link href="{{ url_for('static', filename='css/all.css') }}" rel="stylesheet">
    <!-- <link href="{{ url_for('static', filename='css/brands.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/solid.css') }}" rel="stylesheet"> -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock title %}</title>
    {% block head_extra %}{% endblock head_extra %}
</head>
<body>
    <div id="notification-bar" style="background-color: #ddd; text-align: center; padding: 5px;">
        {% block notification_bar %}Default Notification{% endblock %}
    </div>
    <header style="display: flex; justify-content: space-between; align-items: center; background-color: #f8f9fa; padding: 10px;">
        <div>{% block header %}Default Logo{% endblock header %}</div>
    </header>
    <nav>
        <!-- Navigation links here -->
    </nav>
    <main>
        {% block content %}Default Content{% endblock content %}
    </main>
    <footer>
        {% block footer %}
        {% include 'footer.html' %}
        {% endblock footer %}
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
